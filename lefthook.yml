pre-commit:
  commands:
    fmt:
      run: goimports -w .
      glob: "*.go"
      stage_fixed: true
    vet:
      run: go vet ./...
      glob: "*.go"
    test:
      run: go test ./...
      glob: "*.go"
    mod-tidy:
      run: go mod tidy
      glob: "*.go"
      stage_fixed: true

pre-push:
  commands:
    test:
      run: go test ./...
      glob: "*.go"
    build:
      run: go build -o wt
      glob: "*.go"
    lint:
      run: golangci-lint run --fix -D errcheck -D staticcheck
      glob: "*.go"
